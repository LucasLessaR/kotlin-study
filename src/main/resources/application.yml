spring:
  application:
    name: mercado-livro
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/mercadolivro
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jackson:
    default-property-inclusion: non-null
